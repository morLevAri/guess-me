<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e2e09dddc5.js" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <img src="img/layout/‏‏‏‏guess who.png" alt="">
    <h1>Guess Who</h1>
  </header>

  <main>
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button class="btn btn-stripe btn-start">I'm Ready!</button>
    </section>

    <section class="quest" style="display: none">
      <h2></h2>
      <button class="btn btn-yes btn-stripe">Yes</button>
      <button class="btn btn-no btn-stripe">No</button>
    </section>

    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>
      <form class="ending-form">
        <label for="newGuess">You thought of: </label>
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" autocomplete="off" required />

        <label for="newQuest">Question to differentiate:</label>
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" autocomplete="off"
          required />

        <button type="submit btn-stripe" class="btn btn-add-guess">Make me Smarter!</button>
      </form>

    </section>

    <section class="modal">
      <div class="modal-content">
        <span class="close"> <i class="fas fa-times"></i></span>
        <div class="modalTxt">
          <h1> Some text in the Modal..</h1>
        </div>
      </div>
    </section>
  </main>

  <footer>© Mor Lev Ari 2021</footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/services/quest-service.js"></script>
  <script src="js/services/storage-service.js"></script>
  <script src="js/services/util-service.js"></script>
  <script src="js/quest-controller.js"></script>
  <!-- <script type="module" src="js/main.js"></script> -->

</body>

</html>
